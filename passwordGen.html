<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="description" content="Simple page to generate random password">
    <meta name="keywords" content="password, JavaScript">
    <meta name="author" content="shekarkcb">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Generator</title>
	<script>
    function getval() {
        var id=document.getElementById('psdSelect').value;
        result=new Array();
        for (i=0; i<id; i++) {
            result.push(getMeAPassword(i));   
        }
        ptag=document.getElementById('psdtext');
        // ptag.style.border="thin groove #0000FF";
        // ptag.style.positon="relative";
        ptag.style.color="blue";
        ptag.innerHTML=result.join("<br>");
    }
    function getMeAPassword() {
        //How many length of charecters the resulted password to contain?
        var outputLength=12;
        var resultLength = (outputLength)?(outputLength):(10);
        var alphabets = "abcdefghijklmnopqrstuvwxyz"; //to upper 
        var numbers = '0987654321';
        var symbols = '!@#$%^&*()_-+={[}]:;>.<?`~';
        var resultPassword = "";
        var character = "";
        var crunch = true;
        while( resultPassword.length<resultLength ) {
            entity1 = Math.ceil(alphabets.length * Math.random()*Math.random());
            entity2 = Math.ceil(numbers.length * Math.random()*Math.random());
            entity3 = Math.ceil(symbols.length * Math.random()*Math.random());
            hold = alphabets.charAt( entity1 );
            hold = (resultPassword.length%2==0)?(hold.toUpperCase()):(hold);
            character += hold;
            character += numbers.charAt( entity2 );
            character += symbols.charAt( entity3 );
            resultPassword = character;
        }
        resultPassword=resultPassword.split('').sort(function(){return 0.5-Math.random()}).join('');
        return resultPassword.substr(0,outputLength);
    }
	</script>
</head>
<body style="text-align:center">
    <h4>Password Generator !!!</h4>
    <span>Select the number of passwords to be generated ! &nbsp;<select name="psdSelect" id="psdSelect" onchange="getval()"></span>
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="30">30</option>
    </select>
    <p id="psdtext"></p>
</body>
</html>
